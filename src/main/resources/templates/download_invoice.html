<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Download Invoice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
        body { background: #f5f7fa; font-family: 'Segoe UI', sans-serif; }
        .download-card { background: #fff; border-radius: 1.5rem; box-shadow: 0 8px 32px 0 rgba(162,89,230,0.18); max-width: 500px; margin: 60px auto; padding: 2.5rem 2rem; text-align: center; }
        .download-icon { font-size: 3.5rem; color: #6f42c1; margin-bottom: 1.2rem; }
        .download-title { font-size: 2rem; font-weight: 700; color: #6f42c1; margin-bottom: 0.7rem; }
        .download-desc { font-size: 1.1rem; color: #555; margin-bottom: 2rem; }
        .download-btn { background: linear-gradient(90deg, #a259e6 60%, #6a82fb 100%); border: none; border-radius: 0.8rem; font-weight: 700; font-size: 1.1rem; letter-spacing: 0.5px; box-shadow: 0 4px 16px #a259e633; color: #fff; padding: 0.8rem 2.5rem; transition: background 0.3s, transform 0.2s, box-shadow 0.3s; }
        .download-btn:hover { background: linear-gradient(90deg, #6a82fb 60%, #a259e6 100%); transform: scale(1.06); box-shadow: 0 8px 32px #a259e655; }
    </style>
</head>
<body>
    <div class="download-card">
        <div class="download-icon">
            <i class="bi bi-file-earmark-pdf"></i>
        </div>
        <div class="download-title">Download Your Invoice</div>
        <div class="download-desc">Click the button below to download your toll ticket invoice as a PDF document. You can keep it for your records or print it as needed.</div>
        <a href="/download_invoice" class="download-btn" id="downloadInvoiceBtn">
            <i class="bi bi-download"></i> Download PDF
        </a>
    </div>
</body>
</html>
