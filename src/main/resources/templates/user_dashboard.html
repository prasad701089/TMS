<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f5f5f5; }
        .sidebar {
            height: 100vh;
            background: linear-gradient(180deg, #a084ca 60%, #8d72c3 100%);
            color: #fff;
            padding: 30px 0 0 0;
        }
        .sidebar .nav-link {
            color: #fff;
            font-weight: 500;
            margin-bottom: 18px;
            border-radius: 0 30px 30px 0;
            transition: background 0.2s, color 0.2s;
        }
        .sidebar .nav-link.active, .sidebar .nav-link:hover {
            background: #fff;
            color: #a084ca;
        }
        .dashboard-content {
            padding: 40px 30px;
        }
        .card {
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(160,132,202,0.10);
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block sidebar">
            <div class="position-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" id="dashboardBtn">
                            <span class="me-2">üè†</span> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user/my-profile" id="profileBtn">
                            <span class="me-2">üë§</span> My Profile
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="transactionsBtn">
                            <span class="me-2">üí≥</span> My Transactions
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user/logout" id="logoutBtn">
                            <span class="me-2">üö™</span> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 dashboard-content">
            <div id="dashboardSection">
                <h1 class="h2 mb-4">Welcome, User!</h1>
                <div class="row g-4">
                    <div class="col-md-6">
                        <div class="card p-4 text-center bg-gradient bg-primary bg-opacity-10 border-0">
                            <h5 class="text-primary">Total Tolls Paid</h5>
                            <h2 id="tollsPaid">--</h2>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card p-4 text-center bg-gradient bg-success bg-opacity-10 border-0">
                            <h5 class="text-success">Total Amount Paid</h5>
                            <h2 id="amountPaid">--</h2>
                        </div>
                    </div>
                </div>
                <div class="mt-5">
                    <h4>Recent Transactions</h4>
                    <ul class="list-group" id="userTransactionList">
                        <li class="list-group-item">No recent transactions.</li>
                    </ul>
                </div>
            </div>
            <div id="profileSection" style="display:none;">
                <h2 class="mb-4">My Profile</h2>
                <div class="card p-4">
                    <p><strong>Username:</strong> <span id="profileUsername">user1</span></p>
                    <p><strong>Email:</strong> <span id="profileEmail">user1@email.com</span></p>
                    <p><strong>Role:</strong> <span id="profileRole">USER</span></p>
                </div>
            </div>
            <div id="transactionsSection" style="display:none;">
                <h2 class="mb-4">My Transactions</h2>
                <div class="card p-4">
                    <ul class="list-group" id="allTransactionList">
                        <li class="list-group-item">No transactions found.</li>
                    </ul>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="/js/user_dashboard.js"></script>
</body>
</html>
