<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>User Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
        body {
            background: #f5f7fa;
            font-family: 'Segoe UI', sans-serif;
            overflow-x: hidden;
            transition: background 0.3s ease;
        }
        .sidebar {
            height: 100vh;
            background: linear-gradient(to bottom, #6f42c1, #a084ca);
            color: #fff;
            padding: 30px 0;
            position: fixed;
            left: 0;
            top: 0;
            width: 230px;
            transition: width 0.3s ease;
            box-shadow: 4px 0 15px rgba(111, 66, 193, 0.7);
            z-index: 1000;
        }
        .sidebar.collapsed {
            width: 70px;
            padding: 30px 10px;
        }
        .sidebar .nav {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .sidebar .nav-link {
            color: #fff;
            font-weight: 600;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 14px;
            font-size: 1.1rem;
            border-radius: 30px 0 0 30px;
            position: relative;
            transition: background 0.3s ease, color 0.3s ease, padding-left 0.3s ease;
            user-select: none;
            white-space: nowrap;
        }
        .sidebar.collapsed .nav-link {
            padding-left: 16px;
            justify-content: center;
            font-size: 0;
            position: relative;
        }
        .sidebar.collapsed .nav-link .link-text {
            display: none;
        }
        .sidebar .nav-link i {
            font-size: 1.7rem;
            transition: transform 0.3s ease, filter 0.3s ease;
            filter: drop-shadow(0 0 6px rgba(255 255 255 / 0.85));
        }
        .sidebar .nav-link.active,
        .sidebar .nav-link:hover {
            background: #fff;
            color: #6f42c1;
            box-shadow: 0 0 18px 2px #6f42c1;
            padding-left: 36px;
            cursor: pointer;
        }
        .sidebar.collapsed .nav-link.active,
        .sidebar.collapsed .nav-link:hover {
            padding-left: 0;
        }
        .sidebar .nav-link.active i,
        .sidebar .nav-link:hover i {
            animation: iconBounce 0.7s ease infinite alternate;
            filter: drop-shadow(0 0 12px #6f42c1);
            transform-origin: center bottom;
        }
        @keyframes iconBounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-5px); }
        }
        #sidebarToggle {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
            color: #6f42c1;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 0 15px #6f42c1cc;
            transition: transform 0.4s ease, box-shadow 0.3s ease;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1100;
        }
        #sidebarToggle:hover {
            transform: translateX(-50%) scale(1.2);
            box-shadow: 0 0 25px #6f42c1;
        }
        .dashboard-content {
            margin-left: 230px;
            padding: 40px 30px;
            transition: margin-left 0.3s ease;
        }
        .sidebar.collapsed ~ .dashboard-content {
            margin-left: 70px;
        }
        .card {
            border-radius: 15px;
            border: none;
            background-color: #fff;
            box-shadow: 0 4px 20px rgba(160, 132, 202, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            user-select: none;
        }
        .card:hover {
            transform: translateY(-7px);
            box-shadow: 0 10px 35px rgba(111, 66, 193, 0.3);
        }
        .card h5 i {
            color: #6f42c1;
            margin-right: 6px;
            animation: iconBounce 2.5s ease infinite alternate;
            vertical-align: middle;
        }
        .card h2 {
            font-size: 2.5rem;
            color: #6f42c1;
            user-select: text;
        }
        .transaction-list {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            user-select: none;
        }
        .list-group-item {
            border: none;
            border-bottom: 1px solid #eee;
            font-weight: 500;
            font-size: 1rem;
            color: #444;
            transition: background 0.3s ease;
        }
        .list-group-item:hover {
            background: #f0ebff;
            cursor: pointer;
        }
        .list-group-item:last-child {
            border-bottom: none;
        }
        .welcome {
            font-size: 1.9rem;
            font-weight: 700;
            color: #6f42c1;
            user-select: none;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: wave 3s ease infinite;
        }
        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            15% { transform: rotate(14deg); }
            30% { transform: rotate(-8deg); }
            45% { transform: rotate(14deg); }
            60% { transform: rotate(-4deg); }
            75% { transform: rotate(10deg); }
        }
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                width: 70px;
                padding: 20px 10px;
                height: 100vh;
            }
            .sidebar.collapsed {
                width: 0;
                padding: 0;
                overflow: hidden;
                box-shadow: none;
            }
            .sidebar .nav-link {
                justify-content: center;
                font-size: 0;
                padding: 12px 10px;
            }
            .sidebar.collapsed .nav-link {
                padding-left: 10px !important;
            }
            .sidebar .nav-link .link-text {
                display: none;
            }
            .dashboard-content {
                margin-left: 70px !important;
                padding: 20px 15px !important;
            }
            .sidebar.collapsed ~ .dashboard-content {
                margin-left: 0 !important;
            }
            #sidebarToggle {
                left: 15px;
                bottom: 15px;
                transform: none;
            }
        }
    </style>
</head>
<body>
<nav class="sidebar" id="sidebar">
    <ul class="nav flex-column px-3">
        <li class="nav-item">
            <a class="nav-link" href="/user/book-toll-ticket"  title="Book Toll Ticket">
                <i class="bi bi-ticket-perforated"></i>
                <span class="link-text">Book Toll Ticket</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="/user/user/dashboard" title="Dashboard">
                <i class="bi bi-speedometer2"></i>
                <span class="link-text">Dashboard</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/user/my-profile" title="My Profile">
                <i class="bi bi-person"></i>
                <span class="link-text">My Profile</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="logoutBtn" title="Logout">
                <i class="bi bi-box-arrow-right"></i>
                <span class="link-text">Logout</span>
            </a>
        </li>
    </ul>
    <button id="sidebarToggle" aria-label="Toggle Sidebar" title="Toggle Sidebar">
        <i class="bi bi-chevron-left"></i>
    </button>
</nav>
<main class="dashboard-content">
    <div class="welcome">ðŸ‘‹ Welcome, User!</div>
    <div class="row g-4 mb-5">
        <div class="col-md-6">
            <div class="card p-4 text-center">
                <h5><i class="bi bi-currency-dollar"></i> Total Tolls Paid</h5>
                <h2 id="tollsPaid" th:text="${totalTollsPaid}">--</h2>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card p-4 text-center">
                <h5><i class="bi bi-wallet2"></i> Total Amount Paid</h5>
                <h2 id="amountPaid" th:text="${totalAmountPaid}">--</h2>
            </div>
        </div>
    </div>
    <div class="transaction-list">
        <h5 class="mb-3"><i class="bi bi-clock-history"></i> Recent Transactions</h5>
        <ul class="list-group list-group-flush" id="userTransactionList">
            <li class="list-group-item">No recent transactions.</li>
        </ul>
    </div>
    
</main>
<script>


 
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('sidebarToggle');
    const toggleIcon = toggleBtn.querySelector('i');
    toggleBtn.addEventListener('click', () => {
        sidebar.classList.toggle('collapsed');
        if (sidebar.classList.contains('collapsed')) {
            toggleIcon.classList.remove('bi-chevron-left');
            toggleIcon.classList.add('bi-chevron-right');
        } else {
            toggleIcon.classList.remove('bi-chevron-right');
            toggleIcon.classList.add('bi-chevron-left');
        }
    });
    document.getElementById('logoutBtn').addEventListener('click', function(e) {
        e.preventDefault();
        window.location.href = '/user/login';
    });
</script>
</body>
</html>
