<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f5f5f5; }
        .profile-card {
            max-width: 500px;
            margin: 60px auto;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(160,132,202,0.13);
            background: #fff;
            padding: 36px 32px;
        }
        .profile-avatar {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 18px;
        }
    </style>
</head>
<body>
<div class="profile-card text-center">
    <img th:src="@{'https://ui-avatars.com/api/?name=' + ${user.username} + '&background=a084ca&color=fff&size=128'}" class="profile-avatar" alt="User Avatar">
    <h3 id="profileName" th:text="${user.username}">User Name</h3>
    
    <p><span class="badge bg-primary" id="profileRole" th:text="${user.role}">USER</span></p>
    <hr>
    <div class="text-start">
        <p><strong>Username:</strong> <span id="profileUsername" th:text="${user.username}">user1</span></p>
        <p ><strong>Email:</strong><span id="profileEmail" th:text="${user.email}">user@email.com</span></p>
        <p><strong>Mobile:</strong> <span id="profilePhone" th:text="${user.phone}">9876543210</span></p>
    </div>
    <a href="/user/user/dashboard" class="btn btn-outline-primary mt-3">Back to Dashboard</a>
</div>
</body>
</html>
