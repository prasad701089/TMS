<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Toll Gate - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
<div class="card shadow-lg p-4" style="width: 400px;">
    <h3 class="text-center mb-4">Login</h3>
    <form id="loginForm">
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" id="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" id="password" class="form-control" required>
        </div>
        <button class="btn btn-primary w-100">Login</button>
    </form>
    <p class="text-center mt-3">Donâ€™t have an account? <a th:href="@{/user/register}">Register</a></p>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
       const res = await fetch('/api/user/login', {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({ username, password })
});

if (res.ok) {
  const data = await res.json();
  localStorage.setItem("username", data.username);
  localStorage.setItem("role", data.role);
  if (data.role === "ADMIN") {
    window.location.href = '/user/admin/dashboard';
  } else if (data.role === "STAFF") {
    window.location.href = '/user/staff/dashboard';
  } else {
    window.location.href = '/user/user/dashboard';
  }
} else {
  alert("Invalid credentials!");
}
      } catch (err) {
        alert("Server error!");
      }
    });
</script>
</body>
</html>
