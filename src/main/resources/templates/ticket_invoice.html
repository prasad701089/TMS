<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Ticket Invoice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
        body { background: #f5f7fa; font-family: 'Segoe UI', sans-serif; }
        .invoice-card { background: #fff; border-radius: 1.5rem; box-shadow: 0 8px 32px 0 rgba(162,89,230,0.18); max-width: 600px; margin: 40px auto; padding: 2.5rem 2rem; }
        .invoice-header { background: linear-gradient(90deg, #a259e6 60%, #6a82fb 100%); color: #fff; border-radius: 1.2rem 1.2rem 0 0; padding: 1.2rem 2rem; font-size: 1.5rem; font-weight: 700; display: flex; align-items: center; gap: 1rem; }
        .invoice-header i { font-size: 2.2rem; }
        .invoice-details { margin: 2rem 0; }
        .invoice-details th, .invoice-details td { font-size: 1.1rem; padding: 0.6rem 1rem; }
        .invoice-total { font-size: 1.3rem; font-weight: 700; color: #6f42c1; }
        .pay-btn { background: linear-gradient(90deg, #a259e6 60%, #6a82fb 100%); border: none; border-radius: 0.8rem; font-weight: 700; font-size: 1.1rem; letter-spacing: 0.5px; box-shadow: 0 4px 16px #a259e633; transition: background 0.3s, transform 0.2s, box-shadow 0.3s; color: #fff; padding: 0.8rem 2.5rem; }
        .pay-btn:hover { background: linear-gradient(90deg, #6a82fb 60%, #a259e6 100%); transform: scale(1.06); box-shadow: 0 8px 32px #a259e655; }
    </style>
</head>
<body>
    <div class="invoice-card">
        <div class="invoice-header">
            <i class="bi bi-receipt"></i> Ticket Invoice
        </div>
        <div class="invoice-details">
            <table class="table table-borderless">
                <tbody>
             <!--   <tr><th>Branch No</th><td id="invBranchNo"></td></tr>-->
                    <tr><th>State</th><td id="invState"></td></tr>
                    <tr><th>District</th><td id="invDistrict"></td></tr>    
                    <tr><th>NH Number</th><td id="invNhNumber"></td></tr>
                    <tr><th>Toll Name</th><td id="invTollName"></td></tr>
                    <tr><th>Toll KM</th><td id="invTollKm"></td></tr>
                    <tr><th>Section</th><td id="invSection"></td></tr>
                    <tr><th>Vehicle Type</th><td id="invVehicleType"></td></tr>
                    <tr><th>Plan</th><td id="invPlan"></td></tr>
                    <tr><th>Vehicle Number</th><td id="invVehicleNumber"></td></tr>
                </tbody>
            </table>
            <div class="invoice-total text-end">
                Total Ticket Amount: <span id="invPrice" style="font-size:1.5rem;"></span>
            </div>
        </div>
        <div class="text-center mt-4">
            <button class="pay-btn" id="payBtnn"><i class="bi bi-credit-card-2-front"></i> Pay Now</button>
        </div>
        <div class="text-center mt-3">
            <button class="btn btn-outline-primary btn-lg" id="downloadPdfBtn" style="font-weight:600; border-radius:1rem;">
                <i class="bi bi-file-earmark-pdf"></i> Download Invoice (PDF)
            </button>
        </div>
    </div>
    <script src="/js/ticket_invoice.js"></script>
    <script>
        document.getElementById('payBtnn').addEventListener('click', function(e) {
        e.preventDefault();
        alert("Payment successful!");
        window.location.href = 'download_invoice.html';
    });
    </script>
</body>
</html>
