<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Toll Gate Management System</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f5f5f5;
    }
    .container {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 240px;
      background: linear-gradient(180deg, #a084ca 60%, #8d72c3 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding-top: 32px;
      box-shadow: 2px 0 12px rgba(160,132,202,0.08);
      z-index: 2;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 1.3em;
      width: 100%;
    }
    .nav {
      display: flex;
      flex-direction: column;
      gap: 18px;
      width: 100%;
      padding-left: 0;
    }
    .nav a {
      color: #fff;
      text-decoration: none;
      padding: 14px 36px;
      border-radius: 30px 0 0 30px;
      font-size: 1.08em;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: background 0.2s, color 0.2s, padding-left 0.2s;
      position: relative;
      font-weight: 500;
      letter-spacing: 0.5px;
    }
    .nav a.active, .nav a:hover {
      background: #fff;
      color: #a084ca;
      padding-left: 48px;
      box-shadow: 0 2px 12px rgba(160,132,202,0.08);
    }
    .nav a::before {
      content: '';
      display: inline-block;
      width: 22px;
      height: 22px;
      margin-right: 10px;
      background-repeat: no-repeat;
      background-size: 22px 22px;
      opacity: 0.8;
    }
    .nav a.active::before, .nav a:hover::before {
      opacity: 1;
    }
    .nav a:nth-child(1)::before { background-image: url('data:image/svg+xml;utf8,<svg fill="%23a084ca" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 3l10 9h-3v9h-6v-6h-2v6H5v-9H2z"/></svg>'); }
    .nav a:nth-child(2)::before { background-image: url('data:image/svg+xml;utf8,<svg fill="%23a084ca" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><circle cx="12" cy="8" r="4"/><path d="M12 14c-4.418 0-8 1.79-8 4v2h16v-2c0-2.21-3.582-4-8-4z"/></svg>'); }
    .nav a:nth-child(3)::before { background-image: url('data:image/svg+xml;utf8,<svg fill="%23a084ca" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5s-3 1.34-3 3 1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05C15.64 13.36 17 14.28 17 15.5V19h7v-2.5c0-2.33-4.67-3.5-7-3.5z"/></svg>'); }
    .nav a:nth-child(4)::before { background-image: url('data:image/svg+xml;utf8,<svg fill="%23a084ca" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>'); }



    .main-content {
      flex: 1;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-width: 0;
    }
    .header {
      background: #a084ca;
      color: #fff;
      padding: 30px 0 20px 0;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 2px 12px rgba(160,132,202,0.08);
    }
    .page-title {
      background: #c1b2fa;
      color: #4b3869;
      text-align: center;
      padding: 18px 0;
      font-size: 1.3em;
      font-weight: 500;
      box-shadow: 0 2px 8px rgba(160,132,202,0.04);
    }
    .image-section {
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 1;
      padding: 40px 0;
    }
    .image-section img {
      max-width: 92%;
      max-height: 520px;
      border-radius: 16px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.13);
      background: #fff;
      border: 2px solid #e0d7f3;
      transition: box-shadow 0.2s, transform 0.2s;
    }
    .image-section img:hover {
      box-shadow: 0 8px 48px rgba(160,132,202,0.18);
      transform: scale(1.01);
    }
    @media (max-width: 900px) {
      .container { flex-direction: column; }
      .sidebar { width: 100%; flex-direction: row; align-items: stretch; padding: 0; }
      .nav { flex-direction: row; gap: 0; width: 100%; justify-content: space-around; }
      .nav a { border-radius: 0; padding: 10px 0; font-size: 1em; justify-content: center; }
      .nav a::before { display: none; }
    }
    @media (max-width: 600px) {
      .header, .page-title { font-size: 1.1em; padding: 12px 0; }
      .image-section { padding: 10px 0; }
      .image-section img { max-width: 100%; max-height: 220px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2></h2>
      <div class="nav">
        <a href="#" class="active">HOME PAGE</a>
        <a th:href="@{/user/login}">ADMIN</a>
        <a href="#">STAFFS</a>
        <a href="#">USERS</a>
        <a th:href="@{/user/register}">REGISTER</a>
      </div>
    </div>
    <div class="main-content">
      <div class="header">
        Online Toll Gate Management System
      </div>
      <div class="page-title">
        Online Toll Gate Management System
      </div>
      <div class="image-section">
        <img src="https://images.adsttc.com/media/images/6503/17e7/057e/d57f/32c5/2470/large_jpg/shaoxing-highway-toll-gate-of-huhangyong-expressway-atelier-rentian_6.jpg?1694701559" alt="Toll Gate Screenshot" height="100%" width="100%">
      </div>
    </div>
  </div>
</body>
</html>
