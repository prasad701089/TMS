<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Staff Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f5f5f5; }
        .sidebar {
            height: 100vh;
            background: linear-gradient(180deg, #8d72c3 60%, #a084ca 100%);
            color: #fff;
            padding: 30px 0 0 0;
        }
        .sidebar .nav-link {
            color: #fff;
            font-weight: 500;
            margin-bottom: 18px;
            border-radius: 0 30px 30px 0;
            transition: background 0.2s, color 0.2s;
        }
        .sidebar .nav-link.active, .sidebar .nav-link:hover {
            background: #fff;
            color: #8d72c3;
        }
        .dashboard-content {
            padding: 40px 30px;
        }
        .card {
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(160,132,202,0.10);
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block sidebar">
            <div class="position-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Toll Collection</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">My Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 dashboard-content">
            <h1 class="h2 mb-4">Welcome, Staff!</h1>
            <div class="row g-4">
                <div class="col-md-6">
                    <div class="card p-4 text-center">
                        <h5>Tolls Collected Today</h5>
                        <h2 id="tollToday">--</h2>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card p-4 text-center">
                        <h5>Total Vehicles Processed</h5>
                        <h2 id="vehicleCount">--</h2>
                    </div>
                </div>
            </div>
            <div class="mt-5">
                <h4>Recent Transactions</h4>
                <ul class="list-group" id="transactionList">
                    <li class="list-group-item">No recent transactions.</li>
                </ul>
            </div>
        </main>
    </div>
</div>
<script src="/js/staff_dashboard.js"></script>
</body>
</html>
