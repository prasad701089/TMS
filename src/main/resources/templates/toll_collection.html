<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toll Collection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .toll-form-card {
            max-width: 500px;
            margin: 40px auto;
            border-radius: 18px;
            box-shadow: 0 4px 18px rgba(80,0,120,0.10);
            background: #fff;
            padding: 2.5rem 2rem 2rem 2rem;
        }
        .toll-form-card h3 {
            color: #4a00e0;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }
        .form-label { color: #4a00e0; font-weight: 500; }
        .btn-primary { background: linear-gradient(90deg, #8e2de2 0%, #4a00e0 100%); border: none; }
        .btn-primary:hover { background: linear-gradient(90deg, #4a00e0 0%, #8e2de2 100%); }
        .alert { margin-top: 1rem; }
    </style>
</head>
<body>
<div class="toll-form-card">
    <h3><i class="bi bi-cash-coin me-2"></i>Toll Collection</h3>
    <form id="tollForm">
        <div class="mb-3">
            <label for="vehicleId" class="form-label">Vehicle ID</label>
            <input type="number" class="form-control" id="vehicleId" required>
        </div>
        <div class="mb-3">
            <label for="tollAmount" class="form-label">Toll Amount (â‚¹)</label>
            <input type="number" class="form-control" id="tollAmount" required min="1">
        </div>
        <button type="submit" class="btn btn-primary w-100">Collect Toll</button>
    </form>
    <div id="tollResult"></div>
</div>
</div>
<!-- Dashboard Floating Button -->
<button id="dashboardBtn" class="dashboard-fab" title="Go to Dashboard">
    <i class="bi bi-speedometer2"></i>
</button>
<style>
    .dashboard-fab {
        position: fixed;
        bottom: 32px;
        right: 32px;
        z-index: 1000;
        border-radius: 50%;
        width: 56px;
        height: 56px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.6rem;
        box-shadow: 0 4px 18px rgba(80,0,120,0.18);
        background: linear-gradient(90deg, #8e2de2 0%, #4a00e0 100%);
        color: #fff;
        border: none;
        transition: background 0.3s;
    }
    .dashboard-fab:hover {
        background: linear-gradient(90deg, #4a00e0 0%, #8e2de2 100%);
        color: #fff;
    }
    @media (max-width: 600px) {
        .dashboard-fab {
            bottom: 16px;
            right: 16px;
            width: 48px;
            height: 48px;
            font-size: 1.2rem;
        }
    }
</style>
<script src="/js/toll_collection.js"></script>
<script>
    document.getElementById('dashboardBtn').addEventListener('click', function() {
        // Change the URL below to your actual dashboard route if needed
        window.location.href = '/user/staff/dashboard';
    });
</script>
</body>
</html>
