<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f5f5f5; }
        .sidebar {
            height: 100vh;
            background: linear-gradient(180deg, #a084ca 60%, #8d72c3 100%);
            color: #fff;
            padding: 30px 0 0 0;
        }
        .sidebar .nav-link {
            color: #fff;
            font-weight: 500;
            margin-bottom: 18px;
            border-radius: 0 30px 30px 0;
            transition: background 0.2s, color 0.2s;
        }
        .sidebar .nav-link.active, .sidebar .nav-link:hover {
            background: #fff;
            color: #a084ca;
        }
        .dashboard-content {
            padding: 40px 30px;
        }
        .card {
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(160,132,202,0.10);
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block sidebar">
            <div class="position-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="/user/admin/dashboard" id="dashboardBtn">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user/manage-staffs" id="manageStaffsBtn">Manage Staffs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user/manage-users" id="manageUsersBtn">Manage Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user/toll-reports" id="tollReportsBtn">Toll Reports</a>
                    </li>
                    <li class="nav-item">
                        <button id="logoutBtn" class="nav-link">Logout</button>
                    </li>
                </ul>
            </div>
        </nav>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 dashboard-content">
            <h1 class="h2 mb-4">Welcome, Admin!</h1>
            <div class="row g-4">
                <div class="col-md-4">
                    <div class="card p-4 text-center">
                        <h5>Total Staffs</h5>
                        <h2 id="staffCount">--</h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card p-4 text-center">
                        <h5>Total Users</h5>
                        <h2 id="userCount">--</h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card p-4 text-center">
                        <h5>Total Tolls</h5>
                        <h2 id="tollCount">--</h2>
                    </div>
                </div>
            </div>
            <div class="mt-5">
                <h4>Recent Activities</h4>
                <ul class="list-group" id="activityList">
                    <li class="list-group-item">No recent activities.</li>
                </ul>
            </div>
        </main>
    </div>
</div>
</main>
    </div>
</div>
<script src="/js/admin_dashboard.js"></script>
<script>
// Highlight active link based on current URL
document.addEventListener('DOMContentLoaded', function() {
    const path = window.location.pathname;
    document.querySelectorAll('.nav-link').forEach(link => {
        if (link.getAttribute('href') === path) {
            link.classList.add('active');
        } else {
            link.classList.remove('active');
        }
    });
});
</script>
<script>
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      try {
        await fetch('/api/user/logout', { method: "POST" });
      } catch (e) {
        console.log("Server logout skipped:", e);
      }
      // Clear client storage
      localStorage.removeItem("username");
      window.location.href = '/user/login'; // Redirect back to login page
    });
</script>
</body>
</html>
