<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
            rel="stylesheet"
    />
    <style>
        body {
          background: #f5f5f5;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Sidebar */
        .sidebar {
          height: 100vh;
          background: linear-gradient(180deg, #a084ca 60%, #8d72c3 100%);
          color: #fff;
          padding: 30px 0 0 0;
          position: fixed;
          width: 220px;
          top: 0;
          left: 0;
          box-shadow: 2px 0 15px rgba(160,132,202,0.25);
          display: flex;
          flex-direction: column;
          transition: background 5s ease-in-out;
          background-size: 400% 400%;
          animation: gradientShift 15s ease infinite;
          z-index: 1000;
        }

        @keyframes gradientShift {
          0% {
            background-position: 0% 50%;
          }
          50% {
            background-position: 100% 50%;
          }
          100% {
            background-position: 0% 50%;
          }
        }

        .sidebar .nav-link {
          color: #fff;
          font-weight: 600;
          margin-bottom: 18px;
          border-radius: 0 30px 30px 0;
          padding: 12px 20px;
          display: flex;
          align-items: center;
          gap: 12px;
          font-size: 1.1rem;
          position: relative;
          transition:
            background 0.3s ease,
            color 0.3s ease,
            padding-left 0.3s ease;
          cursor: pointer;
          user-select: none;
          box-shadow: 0 0 0 transparent;
        }

        /* Sidebar icon styling */
        .sidebar .nav-link i {
          font-size: 1.5rem;
          filter: drop-shadow(0 0 5px rgba(255 255 255 / 0.6));
          transition: transform 0.3s ease, filter 0.3s ease;
          flex-shrink: 0;
        }

        /* Hover and Active state */
        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
          background: #fff;
          color: #a084ca;
          padding-left: 30px;
          box-shadow: 4px 0 12px rgba(160,132,202,0.4);
          border-radius: 0 30px 30px 0;
        }

        .sidebar .nav-link:hover i,
        .sidebar .nav-link.active i {
          transform: scale(1.4);
          filter: drop-shadow(0 0 12px #a084ca);
        }

        /* Animated underline */
        .sidebar .nav-link::after {
          content: '';
          position: absolute;
          bottom: 10px;
          left: 20px;
          width: 0;
          height: 3px;
          background: #a084ca;
          border-radius: 3px;
          transition: width 0.4s ease;
          pointer-events: none;
        }

        .sidebar .nav-link.active::after,
        .sidebar .nav-link:hover::after {
          width: calc(100% - 40px);
        }

        /* Sticky nav */
        .position-sticky {
          position: sticky;
          top: 0;
          padding-left: 10px;
        }

        /* Dashboard Content */
        .dashboard-content {
          margin-left: 220px;
          padding: 40px 30px;
          transition: margin-left 0.3s ease;
        }

        /* Cards */
        .card {
          border-radius: 16px;
          box-shadow: 0 4px 24px rgba(160,132,202,0.15);
          transition: box-shadow 0.3s ease;
          cursor: default;
        }

        .card:hover {
          box-shadow: 0 10px 36px rgba(160,132,202,0.3);
        }

        .card h5 {
          font-weight: 600;
          color: #6a4d9a;
          margin-bottom: 10px;
          user-select: none;
        }

        .card h2 {
          font-weight: 700;
          color: #4b3476;
          user-select: none;
        }

        /* Recent Activities */
        #activityList .list-group-item {
          border-radius: 12px;
          margin-bottom: 10px;
          border: none;
          box-shadow: 0 1px 8px rgba(160,132,202,0.1);
          transition: background-color 0.3s ease;
          cursor: default;
          user-select: none;
        }
        #activityList .list-group-item:hover {
          background-color: #eae1f9;
        }

        /* Logout button styling as link */
        #logoutBtn {
          background: none;
          border: none;
          padding: 12px 20px;
          color: #fff;
          font-weight: 600;
          border-radius: 0 30px 30px 0;
          width: 100%;
          text-align: left;
          font-size: 1.1rem;
          cursor: pointer;
          display: flex;
          align-items: center;
          gap: 12px;
          transition:
            background 0.3s ease,
            color 0.3s ease,
            padding-left 0.3s ease;
          user-select: none;
        }
        #logoutBtn:hover {
          background: #fff;
          color: #a084ca;
          padding-left: 30px;
          box-shadow: 4px 0 12px rgba(160,132,202,0.4);
          border-radius: 0 30px 30px 0;
        }
        #logoutBtn i {
          font-size: 1.5rem;
          filter: drop-shadow(0 0 5px rgba(255 255 255 / 0.6));
          transition: transform 0.3s ease, filter 0.3s ease;
          flex-shrink: 0;
        }
        #logoutBtn:hover i {
          transform: scale(1.4);
          filter: drop-shadow(0 0 12px #a084ca);
        }

        /* Responsive */
        @media (max-width: 768px) {
          .sidebar {
            position: relative;
            height: auto;
            width: 100%;
            padding: 15px 0;
            display: flex;
            flex-direction: row;
            overflow-x: auto;
            background: linear-gradient(90deg, #a084ca 60%, #8d72c3 100%);
            animation: none;
          }
          .sidebar .nav-link {
            flex: 0 0 auto;
            margin: 0 10px 0 0;
            border-radius: 30px;
            padding: 10px 15px;
          }
          .sidebar .nav-link::after {
            display: none;
          }
          .dashboard-content {
            margin-left: 0;
            padding: 20px 15px;
          }
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block sidebar">
            <div class="position-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="/user/admin/dashboard" id="dashboardBtn"
                        ><i class="bi bi-speedometer2"></i>Dashboard</a
                        >
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user/manage-staffs" id="manageStaffsBtn"
                        ><i class="bi bi-people-fill"></i>Manage Staffs</a
                        >
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user/manage-users" id="manageUsersBtn"
                        ><i class="bi bi-person-lines-fill"></i>Manage Users</a
                        >
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user/toll-reports" id="tollReportsBtn"
                        ><i class="bi bi-bar-chart-fill"></i>Toll Reports</a
                        >
                    </li>
                    <li class="nav-item">
                        <button id="logoutBtn">
                            <i class="bi bi-box-arrow-right"></i>Logout
                        </button>
                    </li>
                </ul>
            </div>
        </nav>

        <main
                class="col-md-9 ms-sm-auto col-lg-10 px-md-4 dashboard-content"
        >
            <h1 class="h2 mb-4">Welcome, Admin!</h1>
            <div class="row g-4">
                <div class="col-md-4">
                    <div class="card p-4 text-center">
                        <h5>Total Staffs</h5>
                        <h2 id="staffCount" th:text="${staffCount}">--</h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card p-4 text-center">
                        <h5>Total Users</h5>
                        <h2 id="userCount" th:text="${userCount}">--</h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card p-4 text-center">
                        <h5>Total Tolls</h5>
                        <h2 id="tollCount" th:text="${tollCount}">--</h2>
                    </div>
                </div>
            </div>
            <div class="mt-5">
                <h4>Recent Toll Transactions</h4>
                <div class="row g-3">
                  <div class="col-md-4" th:if="${#lists.isEmpty(recentTransactions)}">
                    <div class="card p-3 text-center shadow-sm">
                      <div class="text-muted">No recent activities.</div>
                    </div>
                  </div>
                  <div class="col-md-4" th:each="tx : ${recentTransactions}">
                    <div class="card p-3 h-100 shadow-sm border-0" style="border-radius: 14px; background: linear-gradient(135deg, #f5f0fa 60%, #eae1f9 100%);">
                      <div class="d-flex align-items-center mb-2">
                        <i class="bi bi-cash-coin me-2" style="font-size: 1.7rem; color: #6a4d9a;"></i>
                        <span class="fw-bold" th:text="${tx.tollName}">Toll Name</span>
                      </div>
                      <div class="mb-1"><span class="badge bg-primary me-1" th:text="${tx.vehicleType}">Type</span> <span class="badge bg-info text-dark" th:text="${tx.plan}">Plan</span></div>
                      <div class="mb-1"><i class="bi bi-car-front"></i> <span th:text="${tx.vehicleNumber}">Vehicle</span></div>
                      <div class="mb-1"><i class="bi bi-currency-rupee"></i> <span class="fw-bold text-success" th:text="${tx.amount}">Amount</span></div>
                    </div>
                  </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Highlight active link based on current URL
    document.addEventListener('DOMContentLoaded', function () {
      const path = window.location.pathname;
      document.querySelectorAll('.nav-link').forEach((link) => {
        if (link.getAttribute('href') === path) {
          link.classList.add('active');
        } else {
          link.classList.remove('active');
        }
      });
    });

    // Logout button handler
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      try {
        await fetch('/api/user/logout', { method: 'POST' });
      } catch (e) {
        console.log('Server logout skipped:', e);
      }
      localStorage.removeItem('username');
      window.location.href = '/user/login';
    });
</script>
</body>
</html>
