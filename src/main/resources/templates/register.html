<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Toll Gate - Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
        body {
          background: linear-gradient(to right, #0d6efd, #6c757d);
          margin: 0;
          height: 100vh;
          display: flex;
          flex-direction: column;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          overflow-x: hidden;
        }

        nav {
          background-color: #0d6efd;
          box-shadow: 0 4px 10px rgba(13, 110, 253, 0.5);
          padding: 0.5rem 2rem;
          display: flex;
          align-items: center;
          justify-content: space-between;
          color: white;
          font-weight: 600;
          font-size: 1.25rem;
        }

        nav .nav-links {
          display: flex;
          gap: 24px;
          font-weight: 500;
          font-size: 1rem;
        }

        nav .nav-links a {
          color: white;
          text-decoration: none;
          position: relative;
          padding: 0.25rem 0;
          transition: color 0.3s ease;
        }

        nav .nav-links a:hover,
        nav .nav-links a.active {
          color: #ffc107;
        }

        nav .nav-links a::after {
          content: "";
          position: absolute;
          left: 0;
          bottom: -6px;
          width: 100%;
          height: 2px;
          background: #ffc107;
          transform: scaleX(0);
          transition: transform 0.3s ease;
          transform-origin: right;
        }

        nav .nav-links a:hover::after,
        nav .nav-links a.active::after {
          transform: scaleX(1);
          transform-origin: left;
        }

        .register-card {
          width: 100%;
          max-width: 480px;
          background: #ffffff;
          padding: 2.5rem 2rem;
          border-radius: 12px;
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
          animation: fadeInScale 0.7s ease forwards;
          margin: auto;
          margin-top: 3rem;
          position: relative;
          z-index: 10;
        }

        @keyframes fadeInScale {
          from {
            opacity: 0;
            transform: scale(0.9);
          }
          to {
            opacity: 1;
            transform: scale(1);
          }
        }

        .brand-icon {
          font-size: 3rem;
          color: #0d6efd;
          animation: bounceIcon 2s infinite;
        }

        @keyframes bounceIcon {
          0%, 100% {
            transform: translateY(0);
          }
          50% {
            transform: translateY(-10px);
          }
        }

        .form-label {
          font-weight: 600;
          letter-spacing: 0.03em;
        }

        .form-control:focus {
          border-color: #0d6efd;
          box-shadow: 0 0 8px #0d6efdaa;
        }

        .input-group-text i {
          color: #0d6efd;
          animation: pulseIcon 3s infinite ease-in-out;
        }

        @keyframes pulseIcon {
          0%, 100% {
            opacity: 1;
            transform: scale(1);
          }
          50% {
            opacity: 0.7;
            transform: scale(1.1);
          }
        }

        .btn-register {
          background-color: #198754;
          border: none;
          font-weight: 600;
          letter-spacing: 0.03em;
          transition: background-color 0.3s ease, transform 0.2s ease;
          box-shadow: 0 4px 10px rgba(25, 135, 84, 0.3);
        }

        .btn-register:hover,
        .btn-register:focus {
          background-color: #157347;
          transform: scale(1.05);
          box-shadow: 0 6px 18px rgba(21, 115, 71, 0.5);
          outline: none;
        }

        main {
          flex-grow: 1;
          display: flex;
          justify-content: center;
          align-items: center;
        }

        footer {
          text-align: center;
          color: #eee;
          padding: 0.5rem 1rem;
          font-size: 0.9rem;
          background: rgba(0,0,0,0.1);
          box-shadow: inset 0 1px 3px rgba(255,255,255,0.2);
        }

        p.text-center a {
          color: #0d6efd;
          font-weight: 600;
          transition: color 0.3s ease;
        }

        p.text-center a:hover {
          color: #0a58ca;
          text-decoration: underline;
        }

        @media (max-width: 480px) {
          .register-card {
            padding: 2rem 1.5rem;
            margin-top: 2rem;
          }

          nav {
            font-size: 1rem;
            padding: 0.5rem 1rem;
          }

          nav .nav-links {
            gap: 14px;
          }
        }
    </style>
</head>
<body>

<nav>
    <div class="brand">Toll Gate System</div>
    <div class="nav-links">
        <a href="/" class="">Home</a>
        <a href="/user/login">Login</a>
        <a href="/user/register active" class="active">Register</a>
    </div>
</nav>

<main>
    <div class="register-card">
        <div class="text-center mb-4">
            <div class="brand-icon mb-2">
                <i class="bi bi-person-plus-fill"></i>
            </div>
            <h3 class="mb-0">Create an Account</h3>
            <small class="text-muted">Register to access the Toll Gate System</small>
        </div>

        <form id="registerForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                    <input type="text" id="username" class="form-control" required placeholder="Enter username" />
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                    <input type="email" id="email" class="form-control" required placeholder="Enter email address" />
                </div>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-telephone-fill"></i></span>
                    <input type="tel" id="phone" class="form-control" required placeholder="Enter phone number" />
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                    <input type="password" id="password" class="form-control" required placeholder="Enter password" />
                </div>
            </div>

            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select id="role" class="form-select" required>
                    <option value="USER" selected>USER</option>
                    <option value="STAFF">STAFF</option>
                    <option value="ADMIN">ADMIN</option>
                </select>
            </div>

            <button type="submit" class="btn btn-register w-100 mt-3">
                <i class="bi bi-person-check-fill me-1"></i> Register
            </button>
        </form>

        <p class="text-center mt-3">
            Already have an account? <a href="/user/login" class="text-decoration-none">Login here</a>
        </p>
    </div>
</main>

<footer>
    &copy; 2025 Toll Gate System
</footer>

<script>
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value.trim();
      const role = document.getElementById("role").value;

      try {
        const res = await fetch("/api/user/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, email, phone, password, role }),
        });

        if (res.ok) {
          alert("‚úÖ Registration successful!");
          window.location.href = "/user/login";
        } else if (res.status === 409) {
          alert("‚ö†Ô∏è Username already exists!");
        } else {
          alert("‚ùå Error registering user!");
        }
      } catch (err) {
        alert("üö® Server error!");
        console.error(err);
      }
    });
</script>

</body>
</html>
