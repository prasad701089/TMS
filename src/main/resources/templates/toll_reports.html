<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toll Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background: linear-gradient(120deg, #f8f9fa 60%, #e0c3fc 100%);
            min-height: 100vh;
        }
        .report-header {
            background: linear-gradient(90deg, #8e2de2 0%, #4a00e0 100%);
            color: #fff;
            padding: 36px 0 24px 0;
            border-radius: 0 0 28px 28px;
            margin-bottom: 36px;
            box-shadow: 0 6px 18px rgba(80,0,120,0.10);
            letter-spacing: 0.5px;
        }
        .summary-box {
            background: linear-gradient(90deg, #fff 60%, #e0c3fc 100%);
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(80,0,120,0.10);
            padding: 22px 32px;
            margin-bottom: 28px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            gap: 32px;
        }
        .summary-item {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .summary-icon {
            font-size: 2.1em;
            color: #8e2de2;
            background: #f3e9fa;
            border-radius: 50%;
            padding: 10px;
            box-shadow: 0 2px 8px rgba(80,0,120,0.07);
        }
        .summary-title {
            font-size: 1.08em;
            color: #4a00e0;
        }
        .summary-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #222;
        }
        .card {
            border: none;
            border-radius: 18px;
            box-shadow: 0 4px 18px rgba(80,0,120,0.10);
            margin-bottom: 32px;
        }
        .card-body {
            padding: 2rem 1.5rem 1.5rem 1.5rem;
        }
        .table {
            border-radius: 12px;
            overflow: hidden;
        }
        .table thead {
            background: linear-gradient(90deg, #8e2de2 0%, #4a00e0 100%);
            color: #fff;
            font-size: 1.08em;
        }
        .table-striped>tbody>tr:nth-of-type(odd) {
            background-color: #f3e9fa;
        }
        .table-striped>tbody>tr:hover {
            background: #e0c3fc;
            transition: background 0.2s;
        }
        th, td {
            vertical-align: middle !important;
        }
        @media (max-width: 768px) {
            .summary-box {
                flex-direction: column;
                gap: 18px;
                padding: 18px 10px;
            }
            .card-body {
                padding: 1rem 0.5rem 1rem 0.5rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="report-header text-center">
        <h2 class="mb-1">Toll Reports</h2>
        <p class="mb-0">Overview of toll collections and vehicle counts</p>
    </div>
    <div class="summary-box">
        <div class="summary-item">
            <span class="summary-icon"><i class="fa-solid fa-car"></i></span>
            <div>
                <span class="summary-title">Total Vehicles</span><br>
                <span class="summary-value" id="totalVehicles">0</span>
            </div>
        </div>
        <div class="summary-item">
            <span class="summary-icon"><i class="fa-solid fa-indian-rupee-sign"></i></span>
            <div>
                <span class="summary-title">Total Amount</span><br>
                <span class="summary-value" id="totalAmount">â‚¹0</span>
            </div>
        </div>
    </div>
    <div class="card shadow-sm toll-table-card">
        <div class="card-header p-0 border-0" style="background: linear-gradient(90deg, #8e2de2 0%, #4a00e0 100%); border-radius: 18px 18px 0 0;">
            <h5 class="text-white py-3 px-4 mb-0" style="letter-spacing: 0.5px; font-weight: 600;">
                <i class="fa-solid fa-table-list me-2"></i>Daily Toll Collection Summary
            </h5>
        </div>
        <div class="card-body animate-fadein">
            <table class="table table-striped align-middle mb-0">
                <thead>
                    <tr>
                        <th style="width: 60px;">#</th>
                        <th>Date</th>
                        <th>Vehicles</th>
                        <th>Total Amount</th>
                    </tr>
                </thead>
                <tbody id="tollReportTable">
                    <!-- Data will be injected by JS -->
                </tbody>
            </table>
        </div>
    </div>
    <style>
        .toll-table-card {
            animation: fadeInUp 0.7s cubic-bezier(.39,.575,.565,1) both;
        }
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(40px);
            }
            100% {
                opacity: 1;
                transform: none;
            }
        }
        .table td .badge {
            font-size: 1em;
            padding: 0.5em 0.9em;
            border-radius: 1em;
            background: linear-gradient(90deg, #8e2de2 0%, #4a00e0 100%);
            color: #fff;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(80,0,120,0.07);
        }
        .table td .amount-badge {
            background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
        }
    </style>
</div>
</div>
<!-- Floating Dashboard Button -->
<button id="dashboardBtn" class="btn btn-primary dashboard-fab" title="Go to Dashboard">
    <i class="fa-solid fa-gauge-high"></i>
    <span class="d-none d-md-inline ms-2">Dashboard</span>
</button>
<style>
    .dashboard-fab {
        position: fixed;
        bottom: 32px;
        right: 32px;
        z-index: 1000;
        border-radius: 50px;
        box-shadow: 0 4px 18px rgba(80,0,120,0.18);
        font-size: 1.2em;
        padding: 0.75em 1.5em;
        display: flex;
        align-items: center;
        gap: 0.5em;
        background: linear-gradient(90deg, #8e2de2 0%, #4a00e0 100%);
        color: #fff;
        transition: background 0.2s, box-shadow 0.2s;
    }
    .dashboard-fab:hover {
        background: linear-gradient(90deg, #4a00e0 0%, #8e2de2 100%);
        box-shadow: 0 6px 24px rgba(80,0,120,0.22);
        color: #fff;
    }
    @media (max-width: 768px) {
        .dashboard-fab {
            right: 16px;
            bottom: 16px;
            font-size: 1em;
            padding: 0.7em 1.1em;
        }
    }
</style>
<script src="/js/toll_reports.js"></script>
<script>
    document.getElementById('dashboardBtn').onclick = function() {
        // You can change the URL below to your actual dashboard route
        window.location.href = '/user/admin/dashboard';
    };
</script>
</body>
</html>
