<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>Manage Users</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
                .table-responsive { margin-top: 30px; }
                @media (max-width: 600px) {
                        .table thead { display: none; }
                        .table, .table tbody, .table tr, .table td { display: block; width: 100%; }
                        .table tr { margin-bottom: 15px; border-bottom: 2px solid #eee; }
                        .table td { text-align: right; padding-left: 50%; position: relative; }
                        .table td::before {
                                content: attr(data-label);
                                position: absolute;
                                left: 0;
                                width: 50%;
                                padding-left: 15px;
                                font-weight: bold;
                                text-align: left;
                        }
                }
        </style>
</head>
<body>
<div class="container py-4">
        <div class="d-flex justify-content-between align-items-center flex-wrap">
                <h2 class="mb-3">Manage Users</h2>
                <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#userModal" id="addUserBtn">Add User</button>
        </div>
        <div class="table-responsive">
                <table class="table table-bordered align-middle" id="usersTable">
                        <thead class="table-light">
                                <tr>
                                        <th>ID</th>
                                        <th>Username</th>
                                        <th>Role</th>
                                        <th>Actions</th>
                                </tr>
                        </thead>
                        <tbody>
                                <!-- User rows will be injected by JS -->
                        </tbody>
                </table>
        </div>
</div>

<!-- User Modal -->
<div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="userModalLabel">Add/Edit User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="userForm">
                    <input type="hidden" id="userId">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" id="modalUsername" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="modalPassword" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Role</label>
                        <select class="form-select" id="modalRole" required>
                            <option value="ADMIN">ADMIN</option>
                            <option value="STAFF">STAFF</option>
                            <option value="USER">USER</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100" id="saveUserBtn">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/manage_users.js"></script>
</body>
</html>
