<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Manage Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
        /* Reset and base */
        body, html {
          margin: 0; padding: 0; height: 100%;
          background-color: #f8f9fa;
          font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
          display: flex;
          overflow: hidden;
        }

        /* Sidebar */
        nav.sidebar {
          width: 260px;
          background: linear-gradient(135deg, #0d6efd, #6610f2);
          color: white;
          display: flex;
          flex-direction: column;
          padding: 2rem 1rem;
          box-shadow: 4px 0 20px rgba(13, 110, 253, 0.6);
          transition: width 0.3s ease;
          position: relative;
          z-index: 20;
        }
        nav.sidebar.collapsed {
          width: 75px;
        }

        /* Sidebar header */
        .sidebar-header {
          font-weight: 700;
          font-size: 1.75rem;
          margin-bottom: 2.5rem;
          text-align: center;
          letter-spacing: 0.1em;
          user-select: none;
          position: relative;
          overflow: hidden;
          white-space: nowrap;
          text-overflow: ellipsis;
          color: #ffdd57;
          filter: drop-shadow(0 0 6px #ffd633);
        }
        .sidebar-header i {
          margin-right: 0.7rem;
          font-size: 1.8rem;
          animation: spin 5s linear infinite;
          filter: drop-shadow(0 0 6px #ffd633);
        }
        @keyframes spin {
          0% { transform: rotate(0deg);}
          100% { transform: rotate(360deg);}
        }

        /* Nav links */
        .nav-links {
          display: flex;
          flex-direction: column;
          gap: 1.5rem;
          flex-grow: 1;
        }

        .nav-links a {
          display: flex;
          align-items: center;
          color: white;
          text-decoration: none;
          font-weight: 600;
          font-size: 1.15rem;
          padding: 0.8rem 1.1rem;
          border-radius: 12px;
          transition: background-color 0.3s ease, padding-left 0.3s ease;
          user-select: none;
          position: relative;
          white-space: nowrap;
          box-shadow: 0 0 10px transparent;
        }
        nav.sidebar.collapsed .nav-links a {
          justify-content: center;
          font-size: 0;
          padding-left: 0;
        }
        .nav-links a i {
          font-size: 1.6rem;
          margin-right: 1rem;
          transition: transform 0.3s ease;
          filter: drop-shadow(0 0 3px rgba(255 255 255 / 0.9));
        }
        nav.sidebar.collapsed .nav-links a i {
          margin-right: 0;
          font-size: 2rem;
        }
        .nav-links a:hover {
          background-color: #ffd633;
          color: #0d6efd;
          box-shadow: 0 0 15px #ffd633cc;
          padding-left: 2.2rem;
        }
        nav.sidebar.collapsed .nav-links a:hover {
          padding-left: 0;
          box-shadow: 0 0 15px #ffd633cc;
        }
        .nav-links a:hover i {
          transform: rotate(20deg) scale(1.3);
        }
        .nav-links a.active {
          background-color: #ffc107;
          color: #0d6efd;
          box-shadow: 0 0 20px #ffc107dd;
        }

        /* Sidebar toggle */
        .sidebar-toggle {
          position: absolute;
          bottom: 1.5rem;
          left: 50%;
          transform: translateX(-50%);
          background: transparent;
          border: none;
          color: white;
          font-size: 1.7rem;
          cursor: pointer;
          transition: color 0.3s ease, transform 0.3s ease;
          user-select: none;
          z-index: 30;
          filter: drop-shadow(0 0 6px #ffd633);
        }
        .sidebar-toggle:hover {
          color: #ffc107;
          transform: translateX(-50%) scale(1.25);
        }

        /* Main content */
        main.main-content {
          flex-grow: 1;
          padding: 2rem 3rem;
          overflow-y: auto;
          background-color: #f8f9fa;
          position: relative;
        }

        /* Page header */
        .page-header {
          border-bottom: 3px solid #0d6efd;
          margin-bottom: 30px;
          display: flex;
          justify-content: space-between;
          flex-wrap: wrap;
          align-items: center;
          gap: 1rem;
          user-select: none;
        }
        .page-header h2 {
          font-weight: 700;
          color: #0d6efd;
          font-size: 2.3rem;
          display: flex;
          align-items: center;
          gap: 0.6rem;
          filter: drop-shadow(0 0 5px #0d6efdaa);
        }
        .page-header h2 i {
          color: #ffc107;
          animation: bounce 2s infinite ease-in-out;
        }
        @keyframes bounce {
          0%, 100% { transform: translateY(0);}
          50% { transform: translateY(-10px);}
        }

        /* Buttons */
        .btn-success {
          border-radius: 12px;
          font-weight: 600;
          font-size: 1.1rem;
          box-shadow: 0 6px 18px rgba(25, 135, 84, 0.5);
          display: flex;
          align-items: center;
          gap: 0.5rem;
          transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
          user-select: none;
        }
        .btn-success i {
          animation: pulse 3s infinite ease-in-out;
          font-size: 1.3rem;
        }
        .btn-success:hover {
          background-color: #198754cc;
          box-shadow: 0 10px 30px rgba(25, 135, 84, 0.8);
          transform: scale(1.07);
        }
        @keyframes pulse {
          0%, 100% {
            opacity: 1;
            transform: scale(1);
          }
          50% {
            opacity: 0.75;
            transform: scale(1.15);
          }
        }

        /* Table */
        .table-responsive {
          background: white;
          border-radius: 15px;
          padding: 25px;
          box-shadow: 0 12px 30px rgb(13 110 253 / 0.12);
          transition: box-shadow 0.3s ease;
        }
        .table-responsive:hover {
          box-shadow: 0 14px 45px rgb(13 110 253 / 0.25);
        }
        table.table {
          border-collapse: separate;
          border-spacing: 0 12px;
          width: 100%;
          user-select: none;
        }
        table.table thead tr th {
          border: none;
          font-weight: 600;
          color: #0d6efd;
          background: transparent;
          padding: 1rem 1.7rem;
        }
        table.table tbody tr {
          background: #e8f0fe;
          border-radius: 16px;
          box-shadow: 0 3px 8px rgb(13 110 253 / 0.1);
          transition: transform 0.3s ease, box-shadow 0.3s ease;
          cursor: pointer;
        }
        table.table tbody tr:hover {
          background: #c2d3ff;
          box-shadow: 0 10px 20px rgb(13 110 253 / 0.3);
          transform: scale(1.02);
        }
        table.table tbody tr td {
          vertical-align: middle;
          border: none;
          padding: 1rem 1.7rem;
          font-weight: 500;
          color: #212529;
          white-space: nowrap;
        }

        /* Action buttons in table */
        .btn-primary,
        .btn-danger {
          border-radius: 10px;
          font-weight: 600;
          padding: 0.4rem 0.8rem;
          box-shadow: 0 3px 8px rgb(13 110 253 / 0.2);
          display: flex;
          align-items: center;
          gap: 0.4rem;
          transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
        }
        .btn-primary i,
        .btn-danger i {
          font-size: 1.15rem;
          transition: transform 0.3s ease;
        }
        .btn-primary:hover {
          background-color: #0b5ed7;
          box-shadow: 0 6px 16px rgba(11, 94, 215, 0.5);
          transform: scale(1.07);
        }
        .btn-primary:hover i {
          transform: rotate(15deg);
        }
        .btn-danger {
          background-color: #dc3545;
          box-shadow: 0 3px 8px rgba(220, 53, 69, 0.3);
          color: white;
        }
        .btn-danger:hover {
          background-color: #b02a37;
          box-shadow: 0 6px 16px rgba(176, 42, 55, 0.6);
          transform: scale(1.07);
        }
        .btn-danger:hover i {
          transform: rotate(-15deg);
        }

        /* Modal styling */
        .modal-header {
          background-color: #0d6efd;
          color: white;
          font-weight: 700;
        }
        .modal-content {
          border-radius: 14px;
          overflow: hidden;
        }
        .modal-body form {
          user-select: none;
        }

        /* Responsive for mobile */
        @media (max-width: 600px) {
          main.main-content {
            padding: 1rem 1rem 2rem 1rem;
          }
          nav.sidebar.collapsed {
            width: 60px;
          }
          .page-header h2 {
            font-size: 1.5rem;
          }
          .btn-success {
            font-size: 1rem;
          }
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<nav class="sidebar" id="sidebar">
    <div class="sidebar-header" title="Toll Management System">
        <i class="bi bi-speedometer2"></i> TOLL SYS
    </div>
    <div class="nav-links">
        <a href="/user/manage-users" class="active" title="Manage Users">
            <i class="bi bi-people-fill"></i>
            <span class="link-text">Manage Users</span>
        </a>
        <a href="/user/admin/dashboard" title="Dashboard">
            <i class="bi bi-house-door-fill"></i>
            <span class="link-text">Dashboard</span>
        </a>
        <a href="#" title="Reports">
            <i class="bi bi-bar-chart-line-fill"></i>
            <span class="link-text">Reports</span>
        </a>
        <a href="#" title="Settings">
            <i class="bi bi-gear-fill"></i>
            <span class="link-text">Settings</span>
        </a>
    </div>
    <button class="sidebar-toggle" id="sidebarToggle" title="Toggle Sidebar">
        <i class="bi bi-chevron-left"></i>
    </button>
</nav>

<!-- Main Content -->
<main class="main-content">
    <div class="d-flex justify-content-between align-items-center flex-wrap page-header">
        <h2 class="mb-3"><i class="bi bi-person-lines-fill me-2"></i>Manage Users</h2>
        <button
                class="btn btn-success mb-3"
                data-bs-toggle="modal"
                data-bs-target="#userModal"
                id="addUserBtn"
        >
            <i class="bi bi-plus-circle me-1"></i> Add User
        </button>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered align-middle" id="usersTable">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- User rows will be injected by JS -->
            </tbody>
        </table>
    </div>
</main>

<!-- User Modal -->
<div
        class="modal fade"
        id="userModal"
        tabindex="-1"
        aria-labelledby="userModalLabel"
        aria-hidden="true"
>
    <div class="modal-dialog">
        <div class="modal-content shadow-sm">
            <div class="modal-header">
                <h5 class="modal-title" id="userModalLabel">
                    <i class="bi bi-person-plus-fill me-2"></i>Add/Edit User
                </h5>
                <button
                        type="button"
                        class="btn-close btn-close-white"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                ></button>
            </div>
            <div class="modal-body">
                <form id="userForm">
                    <input type="hidden" id="userId" />
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input
                                type="text"
                                class="form-control"
                                id="modalUsername"
                                required
                        />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input
                                type="password"
                                class="form-control"
                                id="modalPassword"
                                required
                        />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Role</label>
                        <select class="form-select" id="modalRole" required>
                            <option value="USER">USER</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-save2-fill me-1"></i> Save User
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Sidebar toggle logic
    const sidebar = document.getElementById("sidebar");
    const toggleBtn = document.getElementById("sidebarToggle");

    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("collapsed");

      // Toggle icon direction
      const icon = toggleBtn.querySelector("i");
      if (sidebar.classList.contains("collapsed")) {
        icon.classList.remove("bi-chevron-left");
        icon.classList.add("bi-chevron-right");
      } else {
        icon.classList.remove("bi-chevron-right");
        icon.classList.add("bi-chevron-left");
      }
    });

    // You can add your form submit logic here
    const userForm = document.getElementById("userForm");
    userForm.addEventListener("submit", (e) => {
      e.preventDefault();
      alert("User saved! (Add your saving logic here)");
      const modal = bootstrap.Modal.getInstance(
        document.getElementById("userModal")
      );
      modal.hide();
      userForm.reset();
    });
</script>

</body>
</html>
