<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>Manage Staffs - Toll Gate System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
            rel="stylesheet"
    />
    <style>
        /* Reset & base */
        body {
          margin: 0;
          background-color: #f8f9fa;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          display: flex;
          height: 100vh;
          overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
          width: 250px;
          background: #0d6efd;
          color: white;
          display: flex;
          flex-direction: column;
          padding-top: 1rem;
          box-shadow: 4px 0 15px rgba(13, 110, 253, 0.3);
          transition: width 0.3s ease;
          position: relative;
          z-index: 20;
        }

        .sidebar.collapsed {
          width: 70px;
        }

        .sidebar-header {
          font-size: 1.5rem;
          font-weight: 700;
          text-align: center;
          margin-bottom: 2rem;
          user-select: none;
          letter-spacing: 0.05em;
          position: relative;
          white-space: nowrap;
          overflow: hidden;
          text-overflow: ellipsis;
        }

        .sidebar-header i {
          color: #ffc107;
          margin-right: 0.5rem;
          animation: spinIcon 3s linear infinite;
        }
        @keyframes spinIcon {
          from { transform: rotate(0deg);}
          to { transform: rotate(360deg);}
        }

        .nav-links {
          flex-grow: 1;
          display: flex;
          flex-direction: column;
          gap: 1.3rem;
          padding-left: 0;
        }

        .nav-links a {
          display: flex;
          align-items: center;
          color: white;
          padding: 0.7rem 1.2rem;
          text-decoration: none;
          font-weight: 600;
          font-size: 1.05rem;
          border-radius: 8px;
          transition: background-color 0.25s ease, padding-left 0.25s ease;
          user-select: none;
          position: relative;
          overflow: hidden;
          white-space: nowrap;
        }

        .sidebar.collapsed .nav-links a {
          justify-content: center;
          padding-left: 0;
          font-size: 0;
        }

        .nav-links a i {
          margin-right: 12px;
          font-size: 1.3rem;
          transition: transform 0.3s ease;
        }

        .sidebar.collapsed .nav-links a i {
          margin-right: 0;
          font-size: 1.7rem;
        }

        .nav-links a:hover {
          background-color: #ffc107;
          color: #0d6efd;
          padding-left: 2rem;
          box-shadow: 0 0 12px #ffc107aa;
        }

        .sidebar.collapsed .nav-links a:hover {
          padding-left: 0;
          box-shadow: 0 0 12px #ffc107aa;
        }

        .nav-links a:hover i {
          transform: rotate(15deg) scale(1.2);
        }

        .nav-links a.active {
          background-color: #ffc107;
          color: #0d6efd;
          box-shadow: 0 0 15px #ffc107cc;
        }

        /* Sidebar toggle */
        .sidebar-toggle {
          position: absolute;
          bottom: 1.5rem;
          left: 50%;
          transform: translateX(-50%);
          background-color: transparent;
          border: none;
          color: white;
          font-size: 1.5rem;
          cursor: pointer;
          user-select: none;
          transition: color 0.3s ease, transform 0.3s ease;
          z-index: 30;
        }
        .sidebar-toggle:hover {
          color: #ffc107;
          transform: translateX(-50%) scale(1.2);
        }

        /* Main content */
        .main-content {
          flex-grow: 1;
          overflow-y: auto;
          padding: 2rem 3rem;
          background-color: #f8f9fa;
          position: relative;
        }

        /* Page header */
        .page-header {
          border-bottom: 3px solid #0d6efd;
          margin-bottom: 30px;
          display: flex;
          justify-content: space-between;
          flex-wrap: wrap;
          align-items: center;
          gap: 1rem;
        }
        .page-header h2 {
          font-weight: 700;
          color: #0d6efd;
          user-select: none;
          display: flex;
          align-items: center;
          font-size: 2rem;
        }
        .page-header h2 i {
          margin-right: 10px;
          color: #ffc107;
          animation: bounceIcon 2s infinite;
        }
        @keyframes bounceIcon {
          0%, 100% {
            transform: translateY(0);
          }
          50% {
            transform: translateY(-8px);
          }
        }

        /* Buttons */
        .btn-success {
          border-radius: 10px;
          font-weight: 600;
          font-size: 1.05rem;
          box-shadow: 0 5px 15px rgba(25, 135, 84, 0.4);
          transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
          display: flex;
          align-items: center;
          justify-content: center;
        }
        .btn-success i {
          margin-right: 6px;
          animation: pulseIcon 3s infinite ease-in-out;
        }
        @keyframes pulseIcon {
          0%, 100% {
            opacity: 1;
            transform: scale(1);
          }
          50% {
            opacity: 0.7;
            transform: scale(1.15);
          }
        }
        .btn-success:hover {
          background-color: #198754cc;
          box-shadow: 0 8px 20px rgba(25, 135, 84, 0.7);
          transform: scale(1.05);
        }

        /* Table */
        .table-responsive {
          background: #fff;
          border-radius: 15px;
          padding: 25px;
          box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
          transition: box-shadow 0.3s ease;
        }
        .table-responsive:hover {
          box-shadow: 0 12px 35px rgba(0, 0, 0, 0.18);
        }

        table.table {
          border-collapse: separate;
          border-spacing: 0 10px;
          width: 100%;
        }
        table.table thead tr th {
          border: none;
          font-weight: 600;
          color: #0d6efd;
          background: transparent;
          padding: 0.75rem 1.5rem;
          user-select: none;
        }
        table.table tbody tr {
          background: #f1f5fb;
          border-radius: 12px;
          transition: transform 0.3s ease, box-shadow 0.3s ease;
          cursor: pointer;
          box-shadow: 0 1px 5px rgba(13, 110, 253, 0.1);
        }
        table.table tbody tr:hover {
          background: #e2ebff;
          box-shadow: 0 5px 18px rgba(13, 110, 253, 0.3);
          transform: scale(1.02);
        }
        table.table tbody tr td {
          vertical-align: middle;
          border: none;
          padding: 1rem 1.5rem;
          font-weight: 500;
          color: #212529;
          user-select: none;
          white-space: nowrap;
        }

        /* Action buttons in table */
        .btn-primary,
        .btn-danger {
          border-radius: 8px;
          font-weight: 600;
          padding: 0.4rem 0.8rem;
          transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
          box-shadow: 0 3px 8px rgba(13, 110, 253, 0.2);
          display: flex;
          align-items: center;
          justify-content: center;
        }
        .btn-primary i,
        .btn-danger i {
          margin-right: 4px;
          font-size: 1.1rem;
          transition: transform 0.3s ease;
        }
        .btn-primary:hover {
          background-color: #0b5ed7;
          box-shadow: 0 5px 15px rgba(11, 94, 215, 0.5);
          transform: scale(1.05);
        }
        .btn-primary:hover i {
          transform: rotate(15deg);
        }
        .btn-danger {
          background-color: #dc3545;
          box-shadow: 0 3px 8px rgba(220, 53, 69, 0.3);
          color: white;
        }
        .btn-danger:hover {
          background-color: #b02a37;
          box-shadow: 0 5px 15px rgba(176, 42, 55, 0.6);
          transform: scale(1.05);
        }
        .btn-danger:hover i {
          transform: rotate(-15deg);
        }

        /* Modal header */
        .modal-header {
          background-color: #0d6efd;
          color: #fff;
        }

        .modal-title {
          font-weight: 500;
          display: flex;
          align-items: center;
          gap: 0.5rem;
        }

        /* Responsive table for mobile */
        @media (max-width: 600px) {
          .table thead {
            display: none;
          }
          .table,
          .table tbody,
          .table tr,
          .table td {
            display: block;
            width: 100%;
          }
          .table tr {
            margin-bottom: 15px;
            border-bottom: 2px solid #eee;
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
          }
          .table td {
            text-align: right;
            padding-left: 50%;
            position: relative;
            white-space: normal;
          }
          .table td::before {
            content: attr(data-label);
            position: absolute;
            left: 0;
            width: 50%;
            padding-left: 15px;
            font-weight: bold;
            text-align: left;
          }
        }
    </style>
</head>
<body>
<!-- Sidebar -->
<nav class="sidebar" id="sidebar">
    <div class="sidebar-header">
        <i class="bi bi-speedometer2"></i> Toll System
    </div>
    <div class="nav-links">
        <a href="/user/manage-staffs" class="active" title="Manage Staff">
            <i class="bi bi-people-fill"></i>
            <span class="link-text">Manage Staffs</span>
        </a>
        <a href="/user/admin/dashboard" title="Dashboard">
            <i class="bi bi-house-door-fill"></i>
            <span class="link-text">Dashboard</span>
        </a>
        <a href="#" title="Reports">
            <i class="bi bi-bar-chart-line-fill"></i>
            <span class="link-text">Reports</span>
        </a>
        <a href="#" title="Settings">
            <i class="bi bi-gear-fill"></i>
            <span class="link-text">Settings</span>
        </a>
    </div>
    <button class="sidebar-toggle" id="sidebarToggle" title="Toggle Sidebar">
        <i class="bi bi-chevron-left"></i>
    </button>
</nav>

<!-- Main Content -->
<main class="main-content">
    <div class="d-flex justify-content-between align-items-center page-header flex-wrap">
        <h2 class="mb-3">
            <i class="bi bi-people-fill me-2"></i>Manage Staff
        </h2>
        <button
                class="btn btn-success mb-3"
                data-bs-toggle="modal"
                data-bs-target="#staffModal"
                id="addStaffBtn"
        >
            <i class="bi bi-plus-circle me-1"></i> Add Staff
        </button>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered align-middle" id="staffsTable">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Staff rows will be injected by JS -->
            <tr>

            </tr>
            <tr>

            </tr>
            </tbody>
        </table>
    </div>
</main>

<!-- Staff Modal -->
<div
        class="modal fade"
        id="staffModal"
        tabindex="-1"
        aria-labelledby="staffModalLabel"
        aria-hidden="true"
>
    <div class="modal-dialog">
        <div class="modal-content shadow">
            <div class="modal-header">
                <h5 class="modal-title" id="staffModalLabel">
                    <i class="bi bi-person-plus-fill me-2"></i>Add/Edit Staff
                </h5>
                <button
                        type="button"
                        class="btn-close btn-close-white"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                ></button>
            </div>
            <div class="modal-body">
                <form id="staffForm">
                    <input type="hidden" id="staffId" />
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input
                                type="text"
                                class="form-control"
                                id="modalStaffUsername"
                                required
                        />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input
                                type="password"
                                class="form-control"
                                id="modalStaffPassword"
                                required
                        />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Role</label>
                        <select class="form-select" id="modalStaffRole" required>
                            <option value="STAFF">STAFF</option>

                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-save2 me-1"></i>Save
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="/js/manage_staffs.js"></script>
<script>
    // Sidebar toggle functionality
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('sidebarToggle');
    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
      // Change toggle icon direction
      const icon = toggleBtn.querySelector('i');
      if (sidebar.classList.contains('collapsed')) {
        icon.classList.remove('bi-chevron-left');
        icon.classList.add('bi-chevron-right');
      } else {
        icon.classList.remove('bi-chevron-right');
        icon.classList.add('bi-chevron-left');
      }
    });

    // Example: add staff form submission handling (simple alert)
    const staffForm = document.getElementById('staffForm');
    staffForm.addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Staff saved! (Implement your save logic here)');
      const modal = bootstrap.Modal.getInstance(
        document.getElementById('staffModal')
      );
      modal.hide();
      staffForm.reset();
    });
</script>
</body>
</html>
